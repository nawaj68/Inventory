<div class="row">
    <div class="col-md-12">
        <h1>Category <span>Form</span></h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12 mb-5">
        <div class="t-basic-form t-form">
            <form [formGroup]="supplierForm">
                <div class="row">
                    <div class="col-md-12">
                        <mat-card class="t-card">
                            <mat-card-header class="mb-3">
                                <mat-card-subtitle>Supplier Information</mat-card-subtitle>
                            </mat-card-header>
                            <mat-card-content>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="t-full-width">
                                            <mat-label>
                                                Supplier Name
                                                <span class="required">*</span>
                                            </mat-label>
                                            <input matInput formControlName="supplierName"
                                                placeholder="Enter Supplier Name" />
                                            <mat-error
                                                *ngIf="supplierForm.controls['supplierName'].hasError('required')">
                                                Category Name is <strong>required</strong>
                                            </mat-error>
                                            <mat-error
                                                *ngIf="supplierForm.controls['supplierName'].hasError('maxlength')">
                                                Category Name max length is <strong>20</strong>
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field class="t-full-width">
                                            <mat-label> Supplier Address </mat-label>
                                            <input matInput formControlName="supplierAddress"
                                                placeholder="Enter Address" />
                                        </mat-form-field>
                                    </div>

                                </div>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-3">
                        <button class="t-mat-raised-button mr-2" mat-stroked-button (click)="reset()">Reset</button>
                        <button class="t-mat-raised-button mr-2" mat-stroked-button (click)="clearsupplier()">clear</button>
                        <button mat-stroked-button color="primary" (click)="save()" class="t-mat-raised-button">
                            <mat-icon>{{ isEdit ? "update" : "save" }}</mat-icon>
                            {{ isEdit ? "Update" : "Save" }}
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
