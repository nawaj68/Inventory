<div class="row">
    <div class="col-md-12">
        <div class="t-basic-form t-form">
            <form [formGroup]="countryForm">
                <div class="row">
                    <div class="col-md-12">
                        <mat-card class="t-card">
                            <mat-card-header>
                                <mat-card-subtitle>Country Information</mat-card-subtitle>
                            </mat-card-header>
                            <mat-card-content>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="t-full-width">
                                            <mat-label>
                                                Country Name
                                                <span class="required">*</span>
                                            </mat-label>
                                            <input matInput formControlName="name" placeholder="Enter Country Name" />
                                            <mat-error *ngIf="countryForm.controls['name'].hasError('required')">
                                                Name is <strong>required</strong>
                                            </mat-error>
                                            <mat-error *ngIf="countryForm.controls['name'].hasError('maxlength')">
                                                Name max length is <strong>20</strong>
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field class="t-full-width">
                                            <mat-label>
                                                Country Code
                                                <span class="required">*</span>
                                            </mat-label>
                                            <input matInput formControlName="code" placeholder="Enter Country Code" />
                                            <mat-error *ngIf="countryForm.controls['code'].hasError('required')">
                                                Code is <strong>required</strong>
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field class="t-full-width">
                                            <mat-label>
                                                Currency
                                                <span class="required">*</span>
                                            </mat-label>
                                            <input matInput formControlName="currency" placeholder="Enter Currency" />
                                            <mat-error *ngIf="countryForm.controls['currency'].hasError('required')">
                                                Currency is <strong>required</strong>
                                            </mat-error>
                                            <mat-error *ngIf="countryForm.controls['currency'].hasError('maxlength')">
                                                Currency max length is <strong>20</strong>
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field class="t-full-width">
                                            <mat-label>
                                                Country Flag
                                                <span class="required">*</span>
                                            </mat-label>
                                            <input matInput formControlName="flag" placeholder="Enter Flag" />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-3">
                        <button class="t-mat-raised-button mr-2" mat-stroked-button (click)="reset()">Reset</button>
                        <button class="t-mat-raised-button mr-2" mat-stroked-button
                            (click)="clearState()">clear</button>
                        <button mat-stroked-button color="primary" (click)="save()" class="t-mat-raised-button">
                            <mat-icon>{{ isEdit ? "update" : "add" }}</mat-icon>
                            {{ isEdit ? "Update" : "Add" }}
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
